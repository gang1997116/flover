<!DOCTYPE html><html lang="en" >
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="css/loader-style.css">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>js</title>

</head>
<body onload="load()">
<div class="load-center">
<div id="loading" class="flower-loader"> </div>
</div>
<script type="text/javascript">
    function load() {
        var loading = document.getElementById('loading');
        //设置透明度改变的过渡时间为0.3秒
        var a= setTimeout("loading.style.transition='opacity 0.3s'",0)
        //0.5秒后加载动画开始变为透明
        var b= setTimeout("loading.style.opacity=0",500)
        //当透明度为0的时候，隐藏掉它
        var c= setTimeout("loading.style.display='none'",800)
    }
</script>
</body>
</html>
